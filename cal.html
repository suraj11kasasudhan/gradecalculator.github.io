<html>
<title>calculator</title>
<head>

<link rel="stylesheet" type="text/css" href="cal.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<script src="cal.js"></script>
<meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div class="intro">
	<h1 id="h1">Grade Calculator</h1>
	<h2 id="h2">Enter your marks</h2>
    </div>
<div class="input">
	<div id="m">
	Maths :
	<input type="text" placeholder="math" id="math">
	</div>
	<div id="s">
	Science :
	<input type="text" placeholder="Science" id="Science">
	</div>
	<div id="e">
	English:
	<input type="text" placeholder="English" id="English">
	</div>
	<div id="h">
	Hindi :
	<input type="text" placeholder="Hindi" id="Hindi">
	</div>
	<div id="sst">
	Social Science :
	<input type="text" placeholder="Social Science" id="Social">
	</div>
	<div id="button">
		<button id="butt" onclick="total()"> Result</button>
	</div>
	<div>
	Total Marks:
	<input type="text" placeholder="Marks" id="total1">
	</div>

	<div class="grade">
	Grade obtained:
	<input type="text" placeholder="Grade" id="Grade">
	</div>
</div>	





</body>
